spring.application.name=TestMate Question Bank Service

server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=question_bank

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.testmate=DEBUG


# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs

# /api-docs endpoint custom path
springdoc.swagger-ui.path=/swagger-ui.html

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/usu